<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba AdminLTE</title>

  <!-- AdminLTE CSS (v4) desde CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@4.0.2/dist/css/adminlte.min.css" />

  <!-- Bootstrap Icons (opcional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <section class="content">
      <div class="container-fluid pt-5">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">✅ ¡AdminLTE se cargó bien!</h3>
          </div>
          <div class="card-body">
            <p>Si ves este diseño con bordes, colores y espaciado, todo está funcionando.</p>
            <button class="btn btn-success"><i class="bi bi-check-circle"></i> Funciona</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- JS (AdminLTE y Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/admin-lte@4.0.2/dist/js/adminlte.min.js"></script>
</body>
</html>
